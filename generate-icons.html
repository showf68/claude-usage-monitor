<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h1>Right-click and save each icon:</h1>

  <h2>16x16</h2>
  <canvas id="icon16" width="16" height="16"></canvas>

  <h2>48x48</h2>
  <canvas id="icon48" width="48" height="48"></canvas>

  <h2>128x128</h2>
  <canvas id="icon128" width="128" height="128"></canvas>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const padding = size * 0.1;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#d97706');
      gradient.addColorStop(1, '#f59e0b');

      // Rounded rectangle
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Letter C
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px -apple-system, BlinkMacSystemFont, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('C', size / 2, size / 2 + size * 0.05);
    }

    drawIcon(document.getElementById('icon16'));
    drawIcon(document.getElementById('icon48'));
    drawIcon(document.getElementById('icon128'));

    // Auto-download
    ['icon16', 'icon48', 'icon128'].forEach(id => {
      const canvas = document.getElementById(id);
      const link = document.createElement('a');
      link.download = id + '.png';
      link.href = canvas.toDataURL('image/png');
      // Uncomment to auto-download:
      // link.click();
    });
  </script>
</body>
</html>
